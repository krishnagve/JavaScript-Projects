<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Dictionary Project</title>
  <script src="JS/main.js" defer></script>
</head>
<body>
  <h2>JavaScript Dictionary Example</h2>

  <!-- Paragraph element where dictionary results will appear -->
  <p id="Dictionary">Click a button to interact with the dictionary.</p>

  <!-- Buttons to trigger functions -->
  <button onclick="showDictionary()">Show Dictionary Values</button>
  <button onclick="deleteValue()">Delete a Value</button>
</body>
</html>
