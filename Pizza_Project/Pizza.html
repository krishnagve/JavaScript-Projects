<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Drill Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <script src="Pizza_JavaScript/Pizza.js" defer></script>
    <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css">
</head>
<body>
    <div id="menuBG">
        <h1>üçï Pizza Drill Tutorial</h1>

        <button id="btnOrder" type="button" onclick="getReceipt()">Place Order</button>

        <form id="frmMenu">
            <!-- SIZE COLUMN -->
            <div class="menuColumn left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="Size" value="Personal Pizza"> Personal Pizza<br>
                <input class="size" type="radio" name="Size" value="Small Pizza"> Small Pizza<br>
                <input class="size" type="radio" name="Size" value="Medium Pizza"> Medium Pizza<br>
                <input class="size" type="radio" name="Size" value="Large Pizza" checked> Large Pizza<br>
                <input class="size" type="radio" name="Size" value="Extra Large Pizza"> Extra Large Pizza<br>
            </div>

            <!-- VEGETABLES COLUMN -->
            <div class="menuColumn middle">
                <h3>Vegetables:</h3>
                <input class="veggies" type="checkbox" value="Mushrooms"> Mushrooms<br>
                <input class="veggies" type="checkbox" value="Onions"> Onions<br>
                <input class="veggies" type="checkbox" value="Tomatoes"> Tomatoes<br>
                <input class="veggies" type="checkbox" value="Olives"> Olives<br>
                <input class="veggies" type="checkbox" value="Green Peppers"> Green Peppers<br>
            </div>

            <!-- MEATS COLUMN -->
            <div class="menuColumn right">
                <h3>Meats:</h3>
                <input class="meats" type="checkbox" value="Pepperoni"> Pepperoni<br>
                <input class="meats" type="checkbox" value="Sausage"> Sausage<br>
                <input class="meats" type="checkbox" value="Canadian Bacon"> Canadian Bacon<br>
                <input class="meats" type="checkbox" value="Ground Beef"> Ground Beef<br>
                <input class="meats" type="checkbox" value="Anchovy"> Anchovy<br>
                <input class="meats" type="checkbox" value="Chicken"> Chicken<br>
                <input class="meats" type="checkbox" value="Salami"> Salami<br>
            </div>

            <div class="clear"></div>
        </form>

        <!-- RECEIPT AREA -->
        <div id="showText"></div>
        <div id="totalPrice"></div>
        <div class="clear"></div>
    </div>
</body>
</html>
