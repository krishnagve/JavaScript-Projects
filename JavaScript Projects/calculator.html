<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="JavaScript/CSS/Calculator_CSS.css">
  <script src="JavaScript/Calculator_JavaScript.js"></script>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
      <button class="operator" onclick="append('+')">+</button>
      <button class="operator" onclick="append('-')">-</button>
      <button class="operator" onclick="append('*')">ร</button>
      <button class="operator" onclick="append('/')">รท</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="equal" onclick="calculate()">=</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="clear" onclick="clearDisplay()">AC</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      if (display.innerText === "0") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = "Error";
      }
    }
  </script>

</body>
</html>
