<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with Validation</title>

  <!-- CSS folder is inside the same "JavaScript" folder -->
  <link rel="stylesheet" href="CSS/CSS_1.css">

  <!-- JavaScript_2.js is in the SAME folder as this HTML_2.html -->
  <script src="JavaScript_2.js" defer></script>
</head>
<body>
  <h1>Contact Us</h1>

  <!-- Contact form -->
  <form id="contactForm" onsubmit="return validateForm()">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" placeholder="Enter the subject">

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Type your message here..."></textarea>

    <input type="submit" value="Send Message">
  </form>
</body>
</html>
