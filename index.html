<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Function Example</title>
  <!-- Link to external JavaScript file using the script element and src attribute -->
  <script src="JS/main.js"></script>
</head>
<body>
  <h2>JavaScript getElementById Example</h2>

  <!-- Button that triggers the first function -->
  <button onclick="displayMessage()">Click Me</button>

  <!-- Paragraph where the first message will be displayed -->
  <p id="output"></p>

  <hr>

  <h2>Concatenation Using += Example</h2>

  <!-- Button to trigger the concatenation function -->
  <button onclick="combineStrings()">Show Combined Message</button>

  <!-- Paragraph where the concatenated string will be displayed -->
  <p id="message"></p>
</body>
</html>
