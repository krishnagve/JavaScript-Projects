<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 4 - Tic Tac Toe</title>

    <!-- Basic page styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
        }

        /* Container for the 3x3 board */
        #gameBoard {
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        /* Each square of the board */
        .cell {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border: 2px solid #000000;
            font-size: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* Hand pointer */
            user-select: none;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #e9e9e9;
        }

        /* Text that tells whose turn it is or who won */
        #status {
            font-size: 18px;
            margin-bottom: 15px;
        }

        /* Reset button styling */
        #resetBtn {
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        /* Color for X and O */
        .x {
            color: #007bff; /* Blue for X */
        }

        .o {
            color: #e74c3c; /* Red for O */
        }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <!-- Status message -->
    <div id="status">Player X's turn</div>

    <!-- 3x3 Tic Tac Toe board -->
    <div id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <!-- Reset button -->
    <button id="resetBtn">Reset Game</button>

    <script>
        // ==============================
        // Tic Tac Toe JavaScript Logic
        // ==============================

        const cells = document.querySelectorAll(".cell");
        const statusText = document.getElementById("status");
        const resetBtn = document.getElementById("resetBtn");

        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let isGameActive = true;

        // All possible winning combinations
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        // Handle cell click
        function handleCellClick(event) {
            const clickedCell = event.target;
            const cellIndex = parseInt(clickedCell.getAttribute("data-index"));

            if (gameState[cellIndex] !== "" || !isGameActive) return;

            // Update game state and show colored X or O
            gameState[cellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;

            // Apply color class based on player
            clickedCell.classList.add(currentPlayer === "X" ? "x" : "o");

            checkResult();
        }

        // Check if win or draw
        function checkResult() {
            let roundWon = false;

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusText.textContent = "Player " + currentPlayer + " wins!";
                isGameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                statusText.textContent = "It's a draw!";
                isGameActive = false;
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.textContent = "Player " + currentPlayer + "'s turn";
        }

        // Reset game
        function resetGame() {
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            isGameActive = true;
            statusText.textContent = "Player X's turn";

            // Clear all cells
            cells.forEach(cell => {
                cell.textContent = "";
                cell.classList.remove("x", "o");
            });
        }

        // Add event listeners
        cells.forEach(cell => cell.addEventListener("click", handleCellClick));
        resetBtn.addEventListener("click", resetGame);
    </script>
</body>
</html>
